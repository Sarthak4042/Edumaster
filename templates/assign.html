<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>third_uni_UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body><!-- Start: Projects Grid -->
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>ASSIGN TASKS</h2>
                <p class="w-lg-50">Upload the CSV file to assign tasks to the students.</p>
            </div>
        </div>
    </div><!-- End: Projects Grid --><!-- Start: Hero Parallax -->
    <section><!-- Start: Parallax Background -->
        <div data-bss-parallax-bg="true"
            style="height: 600px;background-image: url(https://img.freepik.com/premium-photo/man-standing-large-checklist-clipboard_988987-21461.jpg?w=1060);background-position: center;background-size: cover;">
            <div class="container h-100">
                <div class="row h-100">
                    <div
                        class="col-md-6 col-lg-6 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center">
                        <div style="max-width: 350px;">
                            <h1 class="text-uppercase fw-bold">Upload csv file consisting student data to assign tasks.
                            </h1><input type="file" accept=".csv, text/csv">
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End: Parallax Background -->
    </section><!-- End: Hero Parallax -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
